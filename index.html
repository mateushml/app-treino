<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário de Treino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db"/>
</head>
<body>

    <header>
        <h1>Meu Diário de Treino</h1>
        <p id="data-atual"></p>
    </header>

    <main>
        <div class="card">
            <h2>Registrar Exercício de Hoje</h2>
            <form id="form-exercicio">
                <div class="form-group">
                    <label for="exercicio">Exercício</label>
                    <input type="text" id="exercicio" placeholder="Ex: Supino Reto" required>
                </div>
                <div class="form-group">
                    <label for="detalhes">Séries, Repetições e Carga</label>
                    <textarea id="detalhes" rows="3" placeholder="Ex: 3x10 com 50kg" required></textarea>
                </div>
                <button type="submit">Adicionar Exercício</button>
            </form>
        </div>

        <div class="card">
            <h2>Treino do Dia</h2>
            <ul id="lista-treino-hoje">
                </ul>
            <button id="limpar-tudo" class="danger">Limpar Histórico Completo</button>
        </div>

        <div class="card">
            <h2>Histórico de Treinos</h2>
            <div id="historico-treinos">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
